<div class="main">
  <nav class="navbar navbar-light" style="margin-left: -30px;">
    <div class="container-fluid">
      <h2>Employee Management</h2>
      <div class="d-flex">
        <button class="btn btn-close" type="button" (click)="onAddbranch()" data-bs-toggle="modal"
          data-bs-target="#exampleModal" id="addEmployee_Button">
          <i class="fa-solid fa-plus"></i>
          &nbsp;
          Add New Employee
        </button>
      </div>
    </div>
  </nav>
  <h2>Employee List</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">S.N.</th>
        <th scope="col">Name</th>
        <th scope="col">DOB</th>
        <th scope="col">Salary</th>
        <th scope="col">Joining Date</th>
        <th scope="col">Relieving Date</th>
        <th scope="col">Contact</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of branchArr" class="table_tr">
        <td>{{item.branchId}}</td>
        <td>
          <h6>{{item.branchName}}</h6>
        </td>
        <td>
          <h6>{{item.DOB}}</h6>
        </td>
        <td>
          <h6>{{item.Salary}}</h6>
        </td>
        <td>
          <h6>{{item.joiningDate}}</h6>
        </td>
        <td>
          <h6>{{item.relievingDate}}</h6>
        </td>
        <td>
          <h6>{{item.contact}}</h6>
        </td>
        <td>
          <h6>{{item.status}}</h6>
        </td>
        <td>
          <button type="button" (click)="onEdit(item)" data-bs-toggle="modal"
          data-bs-target="#exampleModal"><i class="fa-solid fa-pen"></i></button>
          <button type="button" (click)="onDelete(item.branchId)"><i class="fa-solid fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title fs-5" id="exampleModalLabel">Employees Details</h3>
          <button type="button" class="btn-close" (click)="onCloseModel()" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>

        <form #userForm="ngForm">
          <div class="modal-body">
            <div class="mb-1">
              <label for="exampleInputEmail1" class="form-label">Employee_Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" name="name"
                [(ngModel)]="branch.branchName">
            </div>
            <div class="mb-1">
              <label for="exampleInputEmail1" class="form-label">Date Of Birth</label>
              <input type="date"  class="form-control" id="exampleInputEmail1" name="dob"
                [(ngModel)]="branch.DOB">
            </div>
          
            <div style="display: flex;">
              <div class="mb-1">
                <label for="exampleInputEmail1" class="form-label">Salary</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="salary"
                  [(ngModel)]="branch.Salary">
              </div>
              <div class="mb-1">
                <label for="exampleInputEmail1" class="form-label">Joining_Date</label>
                <input type="date" class="form-control" id="exampleInputEmail1" name="joiningdate"
                  [(ngModel)]="branch.joiningDate">
              </div>
              <div class="mb-1">
                <label for="exampleInputEmail1" class="form-label">Relieving_Date</label>
                <input type="date" class="form-control" id="exampleInputEmail1" name="relievingdate"
                  [(ngModel)]="branch.relievingDate">
              </div>
            </div>
            <div class="mb-1">
              <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
              <input type="text" class="form-control" id="exampleInputPassword1" name="number"
                [(ngModel)]="branch.contact">
            </div>
            <div class="mb-1">
              <label for="exampleInputPassword1" class="form-label">Status</label>
              <input type="text" class="form-control" id="exampleInputPassword1" name="staus" [(ngModel)]="branch.status">
            </div>
          </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" *ngIf="branch.branchId==0"
            (click)="savebranch(branchArr)">
            Add
          </button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" *ngIf="branch.branchId!==0"
            (click)="onUpdate()">
            Update
          </button>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
